<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해파리 제보하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles_report.css">
</head>
<body>

    <!-- 네비게이션 바 -->
    <nav class="navbar"></nav>

    <!-- 전체 반투명 오버레이 -->
    <div class="overlay">
        <!-- 상단 버튼 및 제목 -->
        <div class="header-container">
            <button class="btn back-btn">뒤로가기</button>
            <h2 class="title">해파리 제보하기</h2>
            <button class="btn submit-btn">등록하기</button>
        </div>

        <!-- 중앙 박스 -->
        <div class="center-box">
            <form>
                <!-- 목격 위치 -->
                <div class="form-group">
                    <label class="form-label">목격 위치</label>
                    <div class="input-wrapper">
                        <select class="form-control" id="location-dropdown">
                            <option selected>지역을 선택해 주세요.</option>
                            <option>부산</option>
                            <option>제주도</option>
                            <option>강릉</option>
                        </select>
                        <button type="button" class="btn find-location" onclick="getLocation()">위치기반 찾기</button>
                    </div>
                    <!-- 위도·경도 자동 입력을 위한 숨겨진 필드 -->
                    <input type="hidden" id="location-coordinates">
                </div>

                <!-- 목격 시점 -->
                <div class="form-group">
                    <label class="form-label">목격 시점</label>
                    <div class="datetime-group">
                        <input type="date" class="form-control">
                        <select class="form-control time-input">
                            <option selected>시간</option>
                            <script>
                                for (let i = 0; i < 24; i++) {
                                    document.write(`<option value="${i.toString().padStart(2, '0')}">${i}시</option>`);
                                }
                            </script>
                        </select>
                        <select class="form-control time-input">
                            <option selected>분</option>
                            <script>
                                for (let i = 0; i < 60; i += 5) {
                                    document.write(`<option value="${i.toString().padStart(2, '0')}">${i}분</option>`);
                                }
                            </script>
                        </select>
                    </div>
                </div>

                <!-- 제보자 이름 -->
                <div class="form-group">
                    <label class="form-label">제보자 이름</label>
                    <div class="input-wrapper">
                        <input type="text" id="reporter-name" class="form-control" placeholder="ex) 노란 모자 해파리">
                        <button class="btn auto-generate" id="auto-generate-btn">이름 자동 생성</button>
                    </div>
                </div>

                <!-- 핸드폰 번호, 비밀번호, 비밀번호 확인 + 해파리 입력창 + 사진 업로드 -->
                <div class="info-with-photo">
                    <!-- 왼쪽 입력창 그룹 -->
                    <div class="info-fields">
                        <div class="form-group">
                            <label class="form-label">핸드폰 번호</label>
                            <input type="text" class="form-control short-input">
                        </div>

                        <div class="form-group">
                            <label class="form-label">비밀번호</label>
                            <input type="password" class="form-control short-input">
                        </div>

                        <div class="form-group">
                            <label class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control short-input">
                        </div>

                        <!-- 해파리 입력창 -->
                        <div class="form-group">
                            <label class="form-label">해파리</label>
                            <div class="input-wrapper">
                                <input type="text" id="jellyfish-type" class="form-control short-input" placeholder="사진을 등록해주세요." readonly>
                            </div>
                            </div>
                        </div>

                    <!-- 오른쪽 세로형 사진 업로드 박스 -->
                    <div class="photo-upload" onclick="document.getElementById('jellyfish-photo').click();">
                        <input type="file" id="jellyfish-photo" class="file-input" accept="image/*">
                        <span class="upload-text">사진 등록</span>
                        <img id="preview-image" src="" alt="사진 미리보기">
                    </div>
                </div>

                <!-- 상세 설명 -->
                <div class="form-group">
                    <label class="form-label">상세 설명</label>
                    <textarea class="form-control info description" rows="3" placeholder="목격한 위치와 시간을 작성해 주세요."></textarea>
                </div>
            </form>
        </div>
    </div>

    <script src="report_script.js"></script>
</body>
</html>
